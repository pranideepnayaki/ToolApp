{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content%}
    <form method="post">



    <section class="vh-100 gradient-custom" style="background-image: url('loginwallpaper.jpg'); background-size: cover; background-position: center">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label for="login">Login</label>
        <input class="form-control" id="username" name="username" placeholder="Enter your login">
              </div>

              <div class="form-outline form-white mb-4">
                <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>


            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
